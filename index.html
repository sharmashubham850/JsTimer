<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>

  <body>
    <div class="timer">
      <div class="controls">
        <input id="duration-input" type="text" value="30">
        <div>
          <button id="start-btn"><i class="fas fa-play"></i></button>
          <button id="pause-btn"><i class="fas fa-pause"></i></button>
        </div>
      </div>

      <svg class="dial">
        <circle r="190" cx="200" cy="200" fill="transparent" stroke="#ffcd3c" stroke-width="15" transform="rotate(-90 200 200)" />
      </svg>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>

</html>
